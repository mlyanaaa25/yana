<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yana - Mahasiswa</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 2;
      max-width: 360px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 28px;
    }

    .card p {
      margin: 10px 0;
      font-size: 18px;
      color: #e0e0e0;
    }

    /* Falling Flowers Effect */
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3203/3203071.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pinimg.com/736x/ca/ae/61/caae61528ea1c250b8313e3542306f6a.jpg" alt="Profil Anime" />
    <h1>Yana</h1>
    <p><strong>Status:</strong> Mahasiswa</p>
    <p><strong>Hobi:</strong> Nonton Donghua</p>
  </div>

  <!-- Script to Generate Flowers -->
  <script>
    const totalFlowers = 20;

    for (let i = 0; i < totalFlowers; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 4 + Math.random() * 6 + 's';
      flower.style.animationDelay = Math.random() * 5 + 's';
      flower.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
